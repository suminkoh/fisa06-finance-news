name: Bank News AI Analysis Pipeline

on:
  schedule:
    # 한국 시간 기준 매일 오전 8시 (UTC 23:00)
    - cron: '*/5 * * * *'
  workflow_dispatch: # 깃허브 웹에서 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 openai

      - name: Run Crawler & AI Analysis
        env:
          # Settings > Secrets에 저장한 키를 불러옵니다.
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python crawling.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # 변경사항이 없을 경우 에러 방지를 위해 || echo 처리
          git commit -m "Update: Daily Bank News Report by AI" || echo "No changes to commit"
          git push
